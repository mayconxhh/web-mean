<!DOCTYPE html>
<html lang="es" ng-app="MyApp">
	<head>
		<base href="/"/>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"/>
		<title>MEAN Stack</title>
		<link rel="stylesheet" href="/css/style.css" />
		<script src="/js/app.js"></script>
	</head>
	<body ng-controller="MainController" ng-show="loadme" ng-cloak>

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">MEAN Stack</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li ng-class="{ active : esActivo('/') }"><a href="/">Home</a></li>
						<li ng-class="{ active : esActivo('/login') }"><a href="/login" ng-if="!isLoggedIn">Login</a></li>
						<li ng-class="{ active : esActivo('/about') }"><a href="/about" ng-if="isLoggedIn">About</a></li>
						<li ng-class="{ active : esActivo('/register') }"><a href="/register" ng-if="!isLoggedIn">Registrarse</a></li>
						<li ng-class="{ active : esActivo('/profile') }"><a href="/profile" ng-if="isLoggedIn">Hola {{user.username}}</a></li>
						<li ng-class="{ active : esActivo('/logout') }"><a ng-click="logout()"  ng-if="isLoggedIn">Logout</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>

		<div class="Container theme-showcase" role="main">
			<div ng-view></div>
		</div>
		
	</body>
</html>
