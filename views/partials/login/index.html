<div class="page-header">
	<h1>Login de Usuario</h1>
</div>

<form ng-submit="doLogin(loginData)">
	<div>
		<label for="username">Usuario: </label>
		<input class="form-control" id="username" type="text" ng-model="loginData.username">
	</div>
	<br>
	<div>
		<label for="password">Contraseña: </label>
		<input class="form-control" id="password" type="password" ng-model="loginData.password">
	</div>
	<br>
	<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
	<a href="/auth/facebook" target="_self"><button type="button" class="btn btn-success">Facebook</button></a>
	<a href="/auth/Twitter" target="_self"><button type="button" class="btn btn-success">Twitter</button></a>
	<a href="/auth/google" target="_self"><button type="button" class="btn btn-success">Google++</button></a>
</form>
<br>
<div class="jumbottom text-center" ng-show="loading">
	<p>Loading...</p>
</div>
<br>
<div class="row show-hide-message" ng-show="successMsg">
	<div class="alert alert-success">{{ successMsg }}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="errorMsg">
	<div class="alert alert-danger">{{ errorMsg }} <a ng-show="expired" href="/resend"><button type="button" class="btn btn-success">Resend activation link</button></a></a></div>
</div>
