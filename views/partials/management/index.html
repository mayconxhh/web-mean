<div class="container">
	<div class="page-header">
		<h1>Administración de usuario</h1>
	</div>
	<!-- LOADING -->
	<div class="jumbottom text-center" ng-show="loading">
		<p>Loading...</p>
	</div>
	<br>
	
	<button type="button" ng-click="showMore(number)" class="btn btn-success">Aplicar filtro</button>
	<button type="button" ng-click="showAll()" class="btn btn-warning">Mostrar todo</button>
	<div class="showMore" style="display: inline;">
		<div class="col-lg-6">
			<div class="input-group">
				<span class="input-group-addon">Numero de resutados a mostrar</span>
				<input type="text" class="form-control" ng-model="number">
			</div>
		</div>
	</div>

	<br>
	<br>
	<!-- MESSAGE ERROR -->
	<div class="row show-hide-message" ng-show="showMoreError">
		<div class="alert alert-danger">{{ showMoreError }}</div>
	</div>

	<!-- View all users -->
	<div class="panel panel-primary">
		<div class="panel-heading">
			<strong>Administración de usuario</strong>
		</div>
		<table class="table">
			<tr>
				<th>Nombre</th>
				<th>Nombre de usuario</th>
				<th>Email</th>
			</tr>
			<tr ng-repeat="person in users | limitTo: limit">
				<td>{{ person.name }}</td>
				<td>{{ person.username }}</td>
				<td>{{ person.email }}</td>
				<td>
					<a href="/management/edit/{{person._id}}" ng-show="editAccess" class="btn btn-primary">Editar</a>
					<a ng-show="deleteAccess" class="btn btn-danger" ng-click="deleteUser(person.username)">Eliminar</a>
				</td>
			</tr>
		</table>
	</div>

	<br>

	<button type="button" ng-click="showMore(number)" class="btn btn-success">Aplicar filtro</button>
	<button type="button" ng-click="showAll()" class="btn btn-warning">Mostrar todo</button>
	<div class="showMore" style="display: inline;">
		<div class="col-lg-6">
			<div class="input-group">
				<span class="input-group-addon">Numero de resutados a mostrar</span>
				<input type="text" class="form-control" ng-model="number">
			</div>
		</div>
	</div>
</div>
