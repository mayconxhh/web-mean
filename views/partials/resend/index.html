<div class="page-header">
	<h1>Reenviar link de activación de cuenta</h1>
</div>

<form ng-submit="doResend(resend)">
	<div>
		<label for="username">Usuario: </label>
		<input class="form-control" id="username" type="text" ng-model="resend.username">
	</div>
	<br>
	<div>
		<label for="password">Contraseña: </label>
		<input class="form-control" id="password" type="password" ng-model="resend.password">
	</div>
	<br>
	<button type="submit" class="btn btn-primary">Enviar</button>
</form>
<br>
<div class="jumbottom text-center" ng-show="loading">
	<p>Loading...</p>
</div>
<br>
<div class="row show-hide-message" ng-show="successMsg">
	<div class="alert alert-success">{{ successMsg }}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="errorMsg">
	<div class="alert alert-danger">{{ errorMsg }}</div>
</div>
